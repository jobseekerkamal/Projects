<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studentform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 id="hid">STUDENT FORM</h1>
            </div>
            <div class="col-sm-12">
                <form id="form1">
                    <table id="table1">
                        <!--<tbody>-->
                            <tr>
                                <td><label><b>Name</b></label></td>
                                <td><input type="text" name="name" id="nameid" ></td>
                            </tr>
                            <tr>
                                <td><label><b>Age</b></label></td>
                                <td><input type="number" name="number" id="num"></td>
                            </tr>
                            <tr>
                                <td><label><b>Gender</b></label></td>
                                <td id="genderid">
                                    <input type="radio" name="gender" value="Male" id="male">
                                    <label for="male">Male</label>
                                    <input type="radio" name="gender" value="Female" id="female">
                                    <label for="female">Female</label>
                                </td>
                            </tr>
                            <tr>
                                <td><label><b>Course</b></label></td>
                                <td><select name="courses" id="selectid" title="courses">
                                        <option value="Java">Java</option>
                                        <option value="Python">Python</option>
                                        <option value="Javascript">Javascript</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label><b>Email</b></label></td>
                                <td><input type="email" name="email" id="emailid" ></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button type="submit" id="submit" >Save</button>
                                </td>
                            </tr>
                       <!--</tbody>-->  
                    </table>
                </form>
            </div>
            <div class="col-sm-12">
                <table id="table2">
                    <thead>
                        <!--<th>Name</th>
                        <th>Age</th>
                        <th>Course</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>Action</th>-->
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

        crossorigin="anonymous"></script>-->
</body>

</html>
